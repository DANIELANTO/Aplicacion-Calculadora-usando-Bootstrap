<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.ico" type="img/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Own CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator App</title>
  </head>
  <body>
    <div class="container">
        <h1 class="title">Calculator App</h1>
        <form id='forma' class="form-container">
            <div class="mb-3 number-container">
                <label for="firstNumber" class="number-label">Number:</label>
                <input type="number" class="form-control number-input" id="firstNumber" placeholder="Type the first number">
            </div>
            <div class="mb-3 number-container">
                <label for="secondNumber" class="number-label">Number:</label>
                <input type="number" class="form-control number-input" id="secondNumber" placeholder="Type the second number">
            </div>
        </form>
        <div class="buttons">
            <button type="submit" class="btn btn-primary mb-3" onclick="add()">Add</button>
            <button type="submit" class="btn btn-primary mb-3" onclick="subtract()">Subtract</button>
            <button type="submit" class="btn btn-primary mb-3" onclick="multiply()">Multiply</button>
            <button type="submit" class="btn btn-primary mb-3" onclick="divide()">Divide</button>
        </div>
        <div id="result" class="result"></div>
        <button type="submit" class="btn btn-primary mb-3 reset" onclick="reset()">Reset</button>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
